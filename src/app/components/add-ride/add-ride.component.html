<section class="card">
  <h2>Add New Ride</h2>

  <form [formGroup]="addRideForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-row">
      <div class="form-group">
        <label for="employeeId">Employee ID *</label>
        <input
          type="text"
          id="employeeId"
          formControlName="employeeId"
          [class.error]="isFieldInvalid('employeeId')"
          placeholder="Enter your employee ID"
        />
        <div class="error-message" *ngIf="isFieldInvalid('employeeId')">
          {{ getErrorMessage("employeeId") }}
        </div>
      </div>

      <div class="form-group">
        <label for="vehicleType">Vehicle Type *</label>
        <select
          id="vehicleType"
          formControlName="vehicleType"
          [class.error]="isFieldInvalid('vehicleType')"
        >
          <option value="">Select Vehicle Type</option>
          <option *ngFor="let type of vehicleTypes" [value]="type">
            {{ type }}
          </option>
        </select>
        <div class="error-message" *ngIf="isFieldInvalid('vehicleType')">
          {{ getErrorMessage("vehicleType") }}
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="vehicleNo">Vehicle Number *</label>
        <input
          type="text"
          id="vehicleNo"
          formControlName="vehicleNo"
          [class.error]="isFieldInvalid('vehicleNo')"
          placeholder="e.g., KA01AB1234"
        />
        <div class="error-message" *ngIf="isFieldInvalid('vehicleNo')">
          {{ getErrorMessage("vehicleNo") }}
        </div>
      </div>

      <div class="form-group">
        <label for="vacantSeats">Vacant Seats *</label>
        <input
          type="number"
          id="vacantSeats"
          formControlName="vacantSeats"
          [class.error]="isFieldInvalid('vacantSeats')"
          min="1"
          max="20"
          placeholder="Number of seats"
        />
        <div class="error-message" *ngIf="isFieldInvalid('vacantSeats')">
          {{ getErrorMessage("vacantSeats") }}
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="time">Date & Time *</label>
        <input
          type="datetime-local"
          id="time"
          formControlName="time"
          [class.error]="isFieldInvalid('time')"
          [value]="minTime"
          [min]="minTime"
        />
        <div class="error-message" *ngIf="isFieldInvalid('time')">
          {{ getErrorMessage("time") }}
        </div>
      </div>

      <div class="form-group">
        <label for="pickupPoint">Pick-up Point *</label>
        <input
          type="text"
          id="pickupPoint"
          formControlName="pickupPoint"
          [class.error]="isFieldInvalid('pickupPoint')"
          placeholder="Enter pickup location"
        />
        <div class="error-message" *ngIf="isFieldInvalid('pickupPoint')">
          {{ getErrorMessage("pickupPoint") }}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="destination">Destination *</label>
      <input
        type="text"
        id="destination"
        formControlName="destination"
        [class.error]="isFieldInvalid('destination')"
        placeholder="Enter destination"
      />
      <div class="error-message" *ngIf="isFieldInvalid('destination')">
        {{ getErrorMessage("destination") }}
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="isSubmitting || addRideForm.invalid"
      [ngClass]="{ 'disabled-btn': addRideForm.invalid || isSubmitting }"
    >
      <span *ngIf="isSubmitting">Adding...</span>
      <span *ngIf="!isSubmitting">Add Ride</span>
    </button>
  </form>
</section>
