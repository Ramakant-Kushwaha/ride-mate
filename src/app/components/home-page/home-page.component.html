<div class="home-container">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">
        Welcome to {{ title }}
        <span>🚌</span>
      </h1>
      <p class="hero-subtitle">
        Your smart solution for workplace transportation sharing
      </p>
      <div class="hero-datetime">
        <div class="datetime-item">
          <span class="datetime-label">Today</span>
          <span class="datetime-value">{{ today | date : "fullDate" }}</span>
        </div>
      </div>
    </div>
    <div class="hero-visual">
      <div class="floating-card">
        <span class="card-icon">🚗</span>
        <span class="card-text">Share Rides</span>
      </div>
      <div class="floating-card delay-1">
        <span class="card-icon">💰</span>
        <span class="card-text">Save Money</span>
      </div>
      <div class="floating-card delay-2">
        <span class="card-icon">🌍</span>
        <span class="card-text">Help Environment</span>
      </div>
    </div>
  </section>

  <!-- Features Section -->
  <section class="features-section">
    <div class="features-grid">
      <div
        *ngFor="let feature of features"
        class="feature-card"
        (click)="onFeatureAction(feature)"
      >
        <div class="feature-icon" [style.color]="feature.color">
          {{ feature.icon }}
        </div>
        <h3 class="feature-title">{{ feature.title }}</h3>
        <p class="feature-description">{{ feature.description }}</p>
        <button class="feature-button" [style.background]="feature.color">
          {{ feature.action }}
        </button>
      </div>
    </div>
  </section>
</div>
